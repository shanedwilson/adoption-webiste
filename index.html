<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Pet Adoption</title>
</head>

<body>

    <h1>Adopt A Pet</h1>

    <div id='button-div' class='text-center mb-3'>

        <button id="cat" type="button" class="btn btn-primary m-3">Cats</button>
        <button id="dog" type="button" class="btn btn-success m-3">Dogs</button>
        <button id="dino" type="button" class="btn btn-warning m-3">Dinos</button>
        <button id="all" type="button" class="btn btn-info m-3">All</button>

    </div>

    <div id="pets" class="d-flex flex-wrap h-100"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/components/petComponent.js" type="module"></script>
    <script src="./javascripts/data/petData.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
